<html lang="en">
  <head>
    <title>Chatbot</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: 0;
        font-family: sans-serif;
        box-sizing: border-box;
        letter-spacing: 0.8px;
      }

      article {
        width: 40%;
        font-size: 20px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 20% auto;
      }

      article > * {
        margin-bottom: 5%;
      }

      h1 {
        font-weight: 300;
        font-size: 37px;
        color: rgba(0, 0, 0, 0.7);
      }

      div {
        border: 1px solid rgba(0, 0, 0);
        width: 10%;
      }

      article > p {
        font-size: 19px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.56);
      }

      a {
        background-color: #4184e1;
        display: block;
        height: 10%;
        color: rgb(255, 255, 255);
        height: 5%;
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        line-height: 45px;
        text-transform: uppercase;
        font-weight: 100;
      }

      #termsandConditions {
        font-size: 14px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.4);
        line-height: 16px;
        margin-bottom: 0%;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div></div>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <a href="#">Try now &rarr;</a>

      <p id="termsAndConditions">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
